<html>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <body>
    <div ng-app="myApp" ng-controller="persCtrl">
      <p><button ng-click="toggle()">Toggle!</button>
      <p ng-hide="myVar">
        First: <input type="text" ng-model="fname"><br />
        Last: <input type="text" ng-model="lname"><br /><br />
        Full: {{fname + " " + lname}}
      </p>
    </div>
    <script>
      var app = angular.module('myApp', []);
      app.controller('persCtrl', function($scope) {
        $scope.fname = "Andy";
        $scope.lname = "Taylor";
        $scope.myVar = false;
        $scope.toggle = function() {
          $scope.myVar = !$scope.myVar;
        };
      });
    </script>
  </body>
</html>
