<html>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <body>
    <div ng-app="myApp" ng-controller="custCtrl">
      <table>
        <thead>
          <tr>
            <th></th>
          <th>Name</th>
          <th>City</th>
          <th>Country</th>
          </tr>
        </thead>
        <tbody>
        <tr ng-repeat="x in names | orderBy: 'Name'">
          <td ng-if="$odd" style="background-color:#8DEEEE">{{$index + 1 }}</td>
          <td ng-if="$even">{{$index + 1 }}</td>
          <td ng-if="$odd" style="background-color:#8DEEEE">{{x.Name}}</td>
          <td ng-if="$even">{{x.Name}}</td>
          <td ng-if="$odd" style="background-color:#8DEEEE">{{x.City}}</td>
          <td ng-if="$even">{{x.City}}</td>
          <td ng-if="$odd" style="background-color:#8DEEEE">{{x.Country}}</td>
          <td ng-if="$even">{{x.Country}}</td>
        </tr>
        </tbody>
      </table>
    </div>

    <script>
      var app = angular.module('myApp', []);
      app.controller('custCtrl', function($scope, $http) {
        $http.get("http://www.w3schools.com/angular/customers.php").success(function(response) {$scope.names = response.records;});
      });
    </script>
  </body>
</html>
