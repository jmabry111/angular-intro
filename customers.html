<html>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <body>
    <div ng-app="myApp" ng-controller="custCtrl">
      <ul>
        <li ng-repeat="x in names">
          <strong>{{x.Name}}</strong> {{', from ' + x.City + ', ' + x.Country}}
        </li>
      </ul>
    </div>

    <script>
      var app = angular.module('myApp', []);
      app.controller('custCtrl', function($scope, $http) {
        $http.get("http://www.w3schools.com/angular/customers.php").success(function(response) {$scope.names = response.records;});
      });
    </script>
  </body>
</html>
